<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MiniCars Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body class="auth">
    <div class="auth-card">
        <h2>üèéÔ∏è Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 1rem;">Entrar</button>
        </form>
        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary);">
            N√£o tem conta? <a href="register.html" style="color: var(--accent-color); text-decoration: none;">Cadastre-se</a>
        </p>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha: password })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.status === 0) {
                        sessionStorage.setItem('email', email);
                        window.location.href = 'verify.html';
                    } else {
                        sessionStorage.setItem('token', data.token);
                        sessionStorage.setItem('userStatus', data.status);
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('userStatus', data.status);
                        localStorage.setItem('loginTime', Date.now());
                        window.location.href = 'index.html';
                    }
                } else {
                    alert(data.msg || 'Erro ao fazer login!');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao fazer login!');
            }
        });
    </script>
</body>
</html>
