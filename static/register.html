<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - MiniCars Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body class="auth">
    <div class="auth-card">
        <h2>üèéÔ∏è Cadastro</h2>
        <form id="registerForm">
            <div class="form-group">
                <label>Nome Completo</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label>CNPJ</label>
                <input type="text" id="cnpj" required>
            </div>
            <div class="form-group">
                <label>Celular</label>
                <input type="text" id="celular" required>
            </div>
            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 1rem;">Cadastrar</button>
        </form>
        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary);">
            J√° tem conta? <a href="login.html" style="color: var(--accent-color); text-decoration: none;">Fa√ßa login</a>
        </p>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                senha: document.getElementById('password').value,
                cnpj: document.getElementById('cnpj').value,
                celular: document.getElementById('celular').value
            };

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Cadastro realizado com sucesso! Verifique seu c√≥digo de valida√ß√£o.');
                    sessionStorage.setItem('email', data.email);
                    window.location.href = 'verify.html';
                } else {
                    alert(result.msg || 'Erro ao cadastrar!');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao cadastrar!');
            }
        });
    </script>
</body>
</html>
